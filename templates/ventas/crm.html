{% extends "ventas/base.html" %}
{% load static %}
{% block head_content %} 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href='{% static "css/crm_main-p.css" %}'>
<link rel="stylesheet" href='{% static "css/crm_main-d.css" %}' media="(min-width: 860px)">
<title>CRM | Yee Solutions</title>
{% endblock %}

{% block container %}

<section>
    <div class="cont-center">
        <div class = "button-hd">
          
            <a class = "button-hd__space" href="{% url 'prospecto__crear_prospecto' %}"> 
                <button hr type="button" class="btn btn-outline-success">Crear prospecto</button>
            </a>
            <a class = "button-hd__space" href="{% url 'contacto__crear_contaccto' %}"> 
                <button hr type="button" class="btn btn-outline-success">Crear cont√°cto</button>
            </a>
        </div>
        <div class = "button-hd">
            <a class = "button-hd__space" href="{% url 'registrar_llamada' %}"> 
                <button hr type="button" class="btn btn-outline-success">Registrar llamadas</button>
            </a>
            <a class = "button-hd__space" href="{% url 'registrar_visita' %}"> 
                <button hr type="button" class="btn btn-outline-success">Registrar visita</button>
            </a>
        </div>
    </div>
    <div class="cont-crm">
        <form class="search__space" method="GET">
            <div class="input-group mb-3">
                <input autocomplete="off" type="text" class="form-control" placeholder="Buscar mis clientes" aria-label="search" aria-describedby="button-addon2" name="search" value="{{ request.GET.search }}">
                <button class="search btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
            </div>
        </form>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Clientes</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for list in empresas %}
                <tr>

                    <td>
                        <a class="clientes" href="{{ list.nombre_comercial }}/">
                        <b>{{ list.nombre_comercial | title }}</b>
                        </a>
                    </td>
                    
                    <td>
                    {{ list.status | title }}
                    </td>

                </tr>
                {% endfor %}

               
                
            </tbody>
        </table>
    </div>

</section>
{% endblock %}
