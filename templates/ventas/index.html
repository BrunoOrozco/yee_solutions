{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noodp,noydir">
    <title>Inicia sesión | Yee Solutions </title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Inter:wght@300;500;700&amp;display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href='{% static "css/index_phone.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/index_desktop.css" %}' media="(min-width: 950px)">


    <link rel="icon" href='{% static "./assets/icon.ico" %}'>

</head>
<body>
    <main class="main-bg">
        <div class="main-bg__superc-contet">
            <div class="main-bg__content">
                <div class="main-bg__content--one">
                    <div class="main__logo">
                        <img class="main__logo--img" src='{% static "/assets/logo.svg" %}' alt="logo Yee Solutions">
                    </div>
                    <h2 class="main__text">
                        En este sitio podrás realizar un registro de tus clientes y te mantendrás al día sobre tu desempeño en ventas. 
                    </h2>
                </div>
                <div class="cont-2">
                    <form method="POST" class="form" action="{% url 'login' %}">
                        {% csrf_token %}     
                        {% if error %}
                            <p style="color: red; font-size: 1.5rem; text-align: center; margin-top: 8px;">{{ error }}</p>
                        {% endif %}
                        <div>
                            <input type="text" name="username" placeholder="Usuario" required autofocus>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Contraseña" requiered>
                        </div>
                        <div>
                            <button type="submit" class="login">Iniciar sesión</button>
                        </div>
                            <div class="divider">
                            </div>
                        <div class="passfaild">
                            <a class="colpass" href="mailto:bruno.orozco@ledsm.mx?subject=Solicitud/%20Recuperación%20de%20contraseña&body=Solito%20apoyo%20para%20recuperar%20la%20contraseña%20de%20mi%20usuario">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span><a class="colcontact"
            href="mailto:bruno.orozco@ledsm.mx?subject=Solicitud%20de%20apoyo%20página%20web&body=Describe%20el%20problema%20y%20adjunta%20captura%20de%20pantalla"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ico-sp" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
            </svg>
            Soporte Técnico</a></span>
    </footer>
</body>
</html>
